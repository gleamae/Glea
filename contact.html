<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Student Info System</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f0f7;
      color: #333;
    }

    /* Header */
    header {
      background-color: #003366;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header .logo-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header img {
     height: 200px;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0055aa;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 2rem;
      color: #003366;
      margin-bottom: 1rem;
    }

    .info {
      font-size: 1.1rem;
      line-height: 2;
      padding-left: 1rem;
    }

    .info p {
      margin-bottom: 1rem;
    }

    .label {
      font-weight: bold;
      color: #004080;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      nav a {
        width: 100%;
      }

      .container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-section">
      <img src="g4.png" alt="Logo">
      <h1>Student Info System</h1>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>

      <p><span class="label">üìß Email:</span> support@asianstudentinfo.edu.ph</p>

      <p><span class="label">üìç Address:</span> Asian College, Perdices Street, Dumaguete City, Philippines</p>
      <p><span class="label">üïí Office Hours:</span> Monday - Friday | 8:00 AM - 5:00 PM</p>
    </div>
  </div>

</body>
</html>
