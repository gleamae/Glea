<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #c1ddff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    /* Center logo */
    .login-container img {
      display: block;
      margin: 0 auto 20px auto; /* centers horizontally and adds bottom margin */
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0000FF;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #000000;
      font-size: 0.95rem;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0000FF;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background-color: #0000FF;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d32433;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #0000FF;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="login-container">
  <!-- Centered Logo -->
  <img src="g4.png" alt="Log in Logo">

  <h2>Log In Form</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit">Log In</button>
  </form>

  <div class="register-link">
    Don't have an account? <a href="register.html">Register here</a>
  </div>
</div>

<script>
  // Handle the login form submit
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent real form submission

    // You can add validation here if you want

    // Redirect to the home page after successful login
    window.location.href = 'home.html'; // Change this to your home page URL
  });
</script>

</body>
</html>
